<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="btn-container">
    <button class="btn">hi!</button>
</div>

<script>
    const btn = document.querySelector(".btn");

    btn.addEventListener("click", function () {
        // wait a little so shrink plays (150ms matches the :active transition)
        setTimeout(() => {
            btn.classList.add("fly-away");
        }, 150);
    });
</script>
</body>
</html>
